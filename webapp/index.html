<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of the Sahel Region</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #main {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
        }
        #map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #popup {
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: none;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-symbol {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Interactive Map of the Sahel Region</h1>
    </div>
    <div id="main">
        <div id="sidebar">
            <h2>Layers</h2>
            <div>
                <input type="checkbox" id="wells-checkbox" checked>
                <label for="wells-checkbox">Wells</label>
            </div>
            <div>
                <input type="checkbox" id="boreholes-checkbox" checked>
                <label for="boreholes-checkbox">Boreholes</label>
            </div>
            <div>
                <input type="checkbox" id="ponds-checkbox" checked>
                <label for="ponds-checkbox">Ponds</label>
            </div>
            <div>
                <input type="checkbox" id="admin-regions-checkbox" checked>
                <label for="admin-regions-checkbox">Admin Regions</label>
            </div>
            <div>
                <input type="checkbox" id="water-bodies-checkbox" checked>
                <label for="water-bodies-checkbox">Water Bodies</label>
            </div>
            <div>
                <input type="checkbox" id="land-cover-checkbox" checked>
                <label for="land-cover-checkbox">Land Cover</label>
            </div>
            <div>
                <input type="checkbox" id="climate-zones-checkbox" checked>
                <label for="climate-zones-checkbox">Climate Zones</label>
            </div>
            <hr>
            <h2>Legend</h2>
            <div class="legend-item">
                <div class="legend-symbol" style="background-color: blue;"></div>
                <span>Well</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol" style="background-color: green;"></div>
                <span>Borehole</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol" style="background-color: red;"></div>
                <span>Pond</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol" style="border: 1px solid #000; background-color: rgba(0, 0, 0, 0.1);"></div>
                <span>Admin Regions</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol" style="background-color: #0000FF;"></div>
                <span>Water Bodies</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol" style="background-color: #8B4513;"></div>
                <span>Land Cover</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol" style="background-color: #FFD700;"></div>
                <span>Climate Zones</span>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="popup"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wellsLayer = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:wells'},
                    serverType: 'geoserver'
                }),
                visible: true
            });

            const boreholesLayer = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:boreholes'},
                    serverType: 'geoserver'
                }),
                visible: true
            });

            const pondsLayer = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:ponds'},
                    serverType: 'geoserver'
                }),
                visible: true
            });

            const adminRegionsLayer0 = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:gadm41_TCD_0'},
                    serverType: 'geoserver'
                }),
                visible: true
            });
            const adminRegionsLayer1 = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:gadm41_TCD_1'},
                    serverType: 'geoserver'
                }),
                visible: true
            });
            const adminRegionsLayer2 = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:gadm41_TCD_2'},
                    serverType: 'geoserver'
                }),
                visible: true
            });
            const adminRegionsLayer3 = new ol.layer.Image({
                source: new ol.source.ImageWMS({
                    url: '/geoserver/sahel/wms',
                    params: {'LAYERS': 'sahel:gadm41_TCD_3'},
                    serverType: 'geoserver'
                }),
                visible: true
            });


            const map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                    adminRegionsLayer0,
                    adminRegionsLayer1,
                    adminRegionsLayer2,
                    adminRegionsLayer3,
                    wellsLayer,
                    boreholesLayer,
                    pondsLayer
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([18.5, 15.5]),
                    zoom: 5
                })
            });

            const popup = document.getElementById('popup');
            const overlay = new ol.Overlay({
                element: popup,
                autoPan: true,
                autoPanAnimation: {
                    duration: 250
                }
            });
            map.addOverlay(overlay);

            map.on('singleclick', function (evt) {
                const viewResolution = map.getView().getResolution();
                const url = wellsLayer.getSource().getFeatureInfoUrl(
                    evt.coordinate,
                    viewResolution,
                    'EPSG:3857',
                    {'INFO_FORMAT': 'application/json'}
                );
                if (url) {
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.features.length > 0) {
                                const feature = data.features[0];
                                const properties = feature.properties;
                                const coordinate = evt.coordinate;
                                overlay.setPosition(coordinate);
                                popup.innerHTML = `<strong>Type:</strong> ${properties.type}<br><strong>Description:</strong> ${properties.description}`;
                                popup.style.display = 'block';
                            } else {
                                popup.style.display = 'none';
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching feature info:', error);
                            popup.style.display = 'none';
                        });
                }
            });

            document.getElementById('wells-checkbox').addEventListener('change', function(e) {
                wellsLayer.setVisible(e.target.checked);
            });
            document.getElementById('boreholes-checkbox').addEventListener('change', function(e) {
                boreholesLayer.setVisible(e.target.checked);
            });
            document.getElementById('ponds-checkbox').addEventListener('change', function(e) {
                pondsLayer.setVisible(e.target.checked);
            });
            document.getElementById('admin-regions-checkbox').addEventListener('change', function(e) {
                adminRegionsLayer0.setVisible(e.target.checked);
                adminRegionsLayer1.setVisible(e.target.checked);
                adminRegionsLayer2.setVisible(e.target.checked);
                adminRegionsLayer3.setVisible(e.target.checked);
            });

            // Dummy handlers for other checkboxes
            document.getElementById('water-bodies-checkbox').addEventListener('change', function(e) {
                // Placeholder for water bodies layer visibility
            });
            document.getElementById('land-cover-checkbox').addEventListener('change', function(e) {
                // Placeholder for land cover layer visibility
            });
            document.getElementById('climate-zones-checkbox').addEventListener('change', function(e) {
                // Placeholder for climate zones layer visibility
            });
        });
    </script>
</body>
</html>
