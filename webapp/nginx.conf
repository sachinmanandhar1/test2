events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Use Docker's internal DNS resolver for all locations
        resolver 127.0.0.11 ipv6=off valid=30s;

        # Redirect handler for GeoServer
        location = /redirect {
            try_files /redirect.html =404;
        }

        # GeoServer proxy
        location /geoserver {
            # Add trailing slash for cleaner URLs
            rewrite ^/geoserver$ /geoserver/ permanent;
            
            # Set upstream with variable for DNS resolution
            set $upstream geoserver:8080;
            proxy_pass http://$upstream;
            
            # Headers for proper proxying
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Timeouts for long-running requests
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
            
            # Redirect handling
            error_page 302 = @handle_redirect;
            
            # Performance optimizations
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            
            # Security settings
            client_max_body_size 50M;
            proxy_set_header Proxy "";
        }

        # GeoServer redirect handler
        location @handle_redirect {
            return 302 /redirect?redirect=$upstream_http_location;
        }
    }
}
